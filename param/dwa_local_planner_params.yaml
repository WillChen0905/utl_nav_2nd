#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_limit_trans: 4.23
  acc_lim_theta: 2.5
  acc_lim_x: 3
  acc_lim_y: 3

  max_vel_x: 0.2
  min_vel_x: -0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 1.0
  min_trans_vel: 0.4

  max_rot_vel: 0.6
  min_rot_vel: 0.0

  sim_time: 4
  sim_granularity: 0.05
  vx_samples: 20
  vy_samples: 20
  vtheta_samples: 40

  goal_distance_bias: 20
  path_distance_bias: 32
  occdist_scale: 0.02

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.5

  forward_point_distance: 0.5

  scaling_speed: 0.3
  max_scaling_factor: 0.5

  xy_goal_tolerance: 0.15 # m
  yaw_goal_tolerance: 0.3 # rad
  latch_xy_goal_tolerance: false
  prune_plan: true

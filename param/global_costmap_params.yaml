global_costmap:
    footprint: [[0.505, 0.3], [-0.505, 0.3], [-0.505, -0.3], [0.505, -0.3]]
    footprint_padding: 0.01
    transform_tolerance: 1.0
    update_frequency: 3
    publish_frequency: 1
    
    global_frame: map
    robot_base_frame: base_footprint
    resolution: 0.05

    rolling_window: false
    track_unknown_space: true

    plugins: 
        - {name: static,           type: "costmap_2d::StaticLayer"}            
#        - {name: obstacles,           type: "costmap_2d::ObstacleLayer"}
        - {name: inflation,        type: "costmap_2d::InflationLayer"}

    static:        
        map_topic: /map 
        subscribe_to_updates: true

#    obstacles:
#        observation_sources: scan
#        scan: {sensor_frame: laser, data_type: LaserScan, topic: scan, expected_update_rate: 0.3,
#               marking: true, clearing: true, inf_is_valid: false, raytrace_range: 5, obstacle_range: 5}

    inflation:
        inflation_radius: 0.5
        cost_scaling_factor: 10

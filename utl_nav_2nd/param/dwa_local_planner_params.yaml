PlannerforMecanumROS:
#DWAPlannerROS:
  max_vel_trans: 0.5
  min_vel_trans: 0.2

  max_vel_x: 0.4
  min_vel_x: -0.4

  max_vel_y: 0.4
  min_vel_y: -0.4

  max_vel_theta: 0.2
  min_vel_theta: 0.05

  acc_lim_x: 0.6
  acc_lim_y: 0.6
  acc_lim_th: 0.8
  acc_lim_trans: 0.1

  prune_plan: false

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17

  trans_stopped_vel: 0.01
  theta_stopped_vel: 0.01

  sim_time: 3.5
  sim_period: 0.1

  sim_granularity: 0.025
  angular_sim_granularity: 0.1

  path_distance_bias: 15.0
  goal_distance_bias: 18.0
  occdist_scale: 0.05
  twirling_scale: 20.0
  lateral_shift_scale: 0.0

  stop_time_buffer: 0.2
  
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 6
  vy_samples: 6
  vth_samples: 10

  use_dwa: true
  publish_cost_grid_pc: false
  publish_traj_pc: false

global_costmap:
  footprint: [[0.505, 0.3], [-0.505, 0.3], [-0.505, -0.3], [0.505, -0.3]]
  footprint_padding: 0.05
  global_frame: map
  robot_base_frame: base_footprint
  resolution: 0.05

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 1.0

  static_map: true

  plugins: 
      - {name: static,    type: "costmap_2d::StaticLayer"}            
#      - {name: sensor,    type: "costmap_2d::ObstacleLayer"}
      - {name: inflation, type: "costmap_2d::InflationLayer"}

  static:
      map_topic: map 
      subscribe_to_updates: true

#  sensor:
#      observation_sources: scan1 scan2
#      scan1: {sensor_frame: laser1, data_type: LaserScan, topic: scan1, marking: true, clearing: true}
#      scan2: {sensor_frame: laser2, data_type: LaserScan, topic: scan2, marking: true, clearing: true}
  inflation:
      inflation_radius: 0.7
      cost_scaling_factor: 0.6
 
